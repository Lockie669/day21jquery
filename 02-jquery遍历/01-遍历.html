        /*
        for..of: jquery 3.0 版本之后提供的方式,可以忽略版本错误，还是可以运行
        for(元素对象 of 容器对象)
        */
        $(function () {
            var lis = $("#city li");
            for (li of lis){
                alert($(li).html());
            }
        });
